  <script>
    $('#latestVideosCarousel').carousel({
        interval: false
    });
    $('#weeklyHighlights').carousel({
        interval: false
    });



    var pageToken = "";
    var ytVideos = [];
    getVideos(videoFetchSuccess);

    function videoFetchSuccess(){
      loadYTVideo(ytVideos[0].id.videoId);
      addLatestVideos();
      addWeeklyHighlights();
    }

    function loadYTVideo(id){
      $("#ytPlayer").attr("src", "https://www.youtube-nocookie.com/embed/" + id);
      getComments(id);
    }

    function addLatestVideos(){
      var act = " active";
      for (var i = 0; i < ytVideos.length; i++){
        if (ytVideos[i].id.kind === "youtube#video"){
          $("#latestVideosCarousel .carousel-inner").append('<div class="carousel-item' + act + '"><div class="col-lg-4 col-md-6 col-xl-3"><a href="#player" id="' + ytVideos[i].id.videoId + '" onClick="loadYTVideo(this.id);" class="js-scroll-trigger"><img class="img-fluid video-preview" src="' + ytVideos[i].snippet.thumbnails.medium.url + '"></a><p style="margin: 0px; padding: 0px; color: white;">' + ytVideos[i].snippet.title + '</p></div></div>');
          act = "";
        }
      }

      $('#latestVideosCarousel .carousel-item').each(function() {
        var minPerSlide = 4;
        var next = $(this).next();
        if (!next.length) {
          next = $(this).siblings(':first');
        }
        next.children(':first-child').clone().appendTo($(this));

        for (var i = 0; i < minPerSlide; i++) {
          next = next.next();
          if (!next.length) {
            next = $(this).siblings(':first');
          }

          next.children(':first-child').clone().appendTo($(this));
        }
      });
    }

    function addWeeklyHighlights(){
      var act = " active";
      for (var i = 0; i < ytVideos.length; i++){
        if (ytVideos[i].id.kind === "youtube#video" && ytVideos[i].snippet.title.includes("Highlight")){
          $("#weeklyHighlights .carousel-inner").append('<div class="carousel-item' + act + '"><div class="col-lg-4 col-md-6 col-xl-3"><a href="#player" id="' + ytVideos[i].id.videoId + '" onClick="loadYTVideo(this.id);" class="js-scroll-trigger"><img class="img-fluid video-preview" src="' + ytVideos[i].snippet.thumbnails.medium.url + '"></a><p style="margin: 0px; padding: 0px; color: white;">' + ytVideos[i].snippet.title + '</p></div></div>');
          act = "";
        }
      }

      $('#weeklyHighlights .carousel-item').each(function() {
        var minPerSlide = 4;
        var next = $(this).next();
        if (!next.length) {
          next = $(this).siblings(':first');
        }
        next.children(':first-child').clone().appendTo($(this));

        for (var i = 0; i < minPerSlide; i++) {
          next = next.next();
          if (!next.length) {
            next = $(this).siblings(':first');
          }

          next.children(':first-child').clone().appendTo($(this));
        }
      });
    }

    function getComments(videoId){
      $("#ytComments").empty();

      $.ajax({
          url: "https://www.googleapis.com/youtube/v3/commentThreads",
          data: { 
              "part": "snippet", 
              "videoId": videoId, 
              "key": "AIzaSyD7LtRBP-7TkH5Qge34tO8_VBAW2FlIGUw",
              "maxResults": "50"
          },
          cache: false,
          type: "GET",
          success: function(response) {
            console.log("comments success");
            console.log(response);

            for (var i = 0; i < response.items.length; i++){
              $("#ytComments").append("<li style='margin: 15px;'><span style='color: white; font-size: 14px;'>" + response.items[i].snippet.topLevelComment.snippet.textDisplay + "</span><br><a href='" + response.items[i].snippet.topLevelComment.snippet.authorChannelUrl + "' style='color: #b8b8b8; font-size: 10px;'>" + response.items[i].snippet.topLevelComment.snippet.authorDisplayName + "</a></li>");
            }
          },
          error: function(xhr) {
            console.log(xhr);
          }
      });      
    }

    function getVideos(callback){
      $.ajax({
          url: "https://www.googleapis.com/youtube/v3/search",
          data: { 
              "part": "snippet", 
              "channelId": "UC59JmG5MByLNLMDkotbz7pQ", 
              "key": "AIzaSyD7LtRBP-7TkH5Qge34tO8_VBAW2FlIGUw",
              "pageToken" : pageToken,
              "maxResults": "50",
              "order": "date"
          },
          cache: false,
          type: "GET",
          success: function(response) {
            pageToken = response.nextPageToken;
            console.log(response);
            console.log("next page " + pageToken);

            ytVideos.push.apply(ytVideos, response.items);

            if (pageToken != null){
              setTimeout(getVideos, 3000);
            }else{
              callback();
            }
          },
          error: function(xhr) {
            console.log(xhr);
          }
      });
    }
  </script>
